<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Roboto+Slab:wght@400;700&display=swap');

        /* Preloader */
        #preloader {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #222f3f;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto Slab', serif;
            font-size: 2.5em;
            color: #ffa726;
            z-index: 9999;
            user-select: none;
            text-shadow: 1px 1px 5px #000;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {opacity: 1;}
            50% {opacity: 0.6;}
        }

        body {
            font-family: 'Roboto Slab', serif;
            background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #f5f5dc;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-shadow: 1px 1px 3px #000;
        }

        #form-container {
            display: none; /* Hidden initially, shown after preloader */
            width: 100%;
            max-width: 480px;
        }

        .container {
            background: rgba(34, 49, 63, 0.85);
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            width: 100%;
            box-sizing: border-box;
        }

        h2 {
            font-family: 'Gochi Hand', cursive;
            font-size: 2.8em;
            margin-bottom: 20px;
            color: #ffa726;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        input[type="number"] {
            flex-grow: 1;
            padding: 8px 12px;
            border-radius: 6px;
            border: none;
            font-size: 1.1em;
            outline: none;
            transition: box-shadow 0.3s ease;
        }

        input[type="number"]:focus {
            box-shadow: 0 0 8px #ffa726;
        }

        .unit {
            margin-left: 10px;
            font-weight: 600;
            color: #ffcc80;
            font-size: 1em;
            min-width: 150px;
            text-align: left;
            user-select: none;
            font-family: 'Roboto Slab', serif;
        }

        button {
            margin-top: 20px;
            background: #ffa726;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 1.3em;
            font-weight: bold;
            color: #2e2e2e;
            cursor: pointer;
            box-shadow: 0 5px 10px #cc7a00;
            transition: background 0.3s ease;
            font-family: 'Roboto Slab', serif;
        }

        button:hover {
            background: #ffb74d;
        }

        h3 {
            margin-top: 25px;
            color: #ffe082;
            font-size: 1.5em;
            font-weight: 700;
            text-shadow: 2px 2px 5px #000;
        }

        /* Responsive */
        @media(max-width: 500px) {
            .container {
                padding: 20px;
            }
            h2 {
                font-size: 2em;
            }
            .unit {
                min-width: 100px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div id="preloader">Loading...</div>

    <div id="form-container">
        <div class="container">
            <h2>Diabetes Prediction Form</h2>
            <form action="/predict" method="post">
                <div class="input-group">
                    <input type="number" step="1" min="0" max="20" name="Pregnancies" placeholder="Pregnancies" required>
                    <span class="unit">times (0 - 20)</span>
                </div>
                <div class="input-group">
                    <input type="number" step="any" min="50" max="200" name="Glucose" placeholder="Glucose" required>
                    <span class="unit">mg/dL (50 - 200)</span>
                </div>
                <div class="input-group">
                    <input type="number" step="any" min="40" max="140" name="BloodPressure" placeholder="Blood Pressure" required>
                    <span class="unit">mm Hg (40 - 140)</span>
                </div>
                <div class="input-group">
                    <input type="number" step="any" min="10" max="100" name="SkinThickness" placeholder="Skin Thickness" required>
                    <span class="unit">mm (10 - 100)</span>
                </div>
                <div class="input-group">
                    <input type="number" step="any" min="15" max="846" name="Insulin" placeholder="Insulin" required>
                    <span class="unit">mu U/mL (15 - 846)</span>
                </div>
                <div class="input-group">
                    <input type="number" step="any" min="10" max="70" name="BMI" placeholder="BMI" required>
                    <span class="unit">kg/mÂ² (10 - 70)</span>
                </div>
                <div class="input-group">
                    <input type="number" step="any" min="0" max="2.5" name="DiabetesPedigreeFunction" placeholder="Diabetes Pedigree Function" required>
                    <span class="unit">score (0 - 2.5)</span>
                </div>
                <div class="input-group">
                    <input type="number" step="1" min="10" max="120" name="Age" placeholder="Age" required>
                    <span class="unit">years (10 - 120)</span>
                </div>
                <button type="submit">Predict</button>
            </form>

            {% if prediction_text %}
                <h3>{{ prediction_text }}</h3>
            {% endif %}
        </div>
    </div>

    <script>
        // Show preloader for 2 seconds, then show form
        window.addEventListener('load', () => {
            setTimeout(() => {
                const preloader = document.getElementById('preloader');
                const form = document.getElementById('form-container');

                preloader.style.opacity = '0';
                preloader.style.transition = 'opacity 0.5s ease';

                setTimeout(() => {
                    preloader.style.display = 'none';
                    form.style.display = 'block';
                    form.style.opacity = '0';
                    form.style.transition = 'opacity 1s ease';
                    setTimeout(() => {
                        form.style.opacity = '1';
                    }, 50);
                }, 500);

            }, 2000);
        });
    </script>
</body>
</html>
